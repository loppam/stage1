<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>My Profile</title>
  </head>
  <body>
    <header>
      <h1 data-testid="slackUserName">LOPAM</h1>
    </header>
    <section class="profile">
      <img
        src="./slack_display_picture.jpg"
        alt="LOPAM"
        data-testid="slackDisplayImage"
      />
      <div>
        <p data-testid="currentDayOfTheWeek">Monday</p>
        <p data-testid="currentUTCTime">12:00 PM UTC</p>
      </div>
      <p data-testid="myTrack">Frontend</p>
    </section>
    <section class="github-link">
      <a href="https://github.com/loppam/stage1" data-testid="githubURL"
        >https://github.com/loppam/stage1</a
      >
    </section>
  </body>
</html>
